<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="assets/css/layui.css">
    <script src="assets/js/jquery-3.2.1.min.js"></script>
    <script src="assets/layui.js"></script>
</head>
<body>
  <div class="container">
      <div class="layui-row">
          <div class="layui-col-md4">
              <form class="layui-form" action="" onsubmit="return false">
                  <div class="layui-form-item">
                      <label class="layui-form-label">工号</label>
                      <div class="layui-input-inline">
                          <input type="number" id="uid" required  lay-verify="required" placeholder="请输入工号" class="layui-input">
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label class="layui-form-label">密码</label>
                      <div class="layui-input-inline">
                          <input type="text" id="pwd" value="123" required  lay-verify="required"  class="layui-input">
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label class="layui-form-label">名字</label>
                      <div class="layui-input-inline">
                          <input type="text" id="name" required  lay-verify="required" placeholder="请输入名字" class="layui-input">
                      </div>
                  </div>

                  <div class="layui-form-item">
                      <div class="layui-input-inline">
                          <button class="layui-btn" id="btn">提交</button>
                      </div>
                  </div>

              </form>
          </div>
      </div>
  </div>


</body>
  <script>
      $("#btn").click(function (){
          if ($("#uid").val().length==8){
              $.ajax({
                  type:"post",
                  url:"teacher-add",
                  data: {"id":$("#uid").val(),"password":$("#pwd").val(),"name":$("#name").val()},
                  dataType:"json",
                  success:function (res){

                      parent.layer.closeAll();
                      parent.layer.msg("添加成功",{time:2000,icon:1,shade:[0.5,'#000',true]});
                      parent.layui.table.reload("demo");

                  }
              });
          }else {
              layer.msg("添加失败,工号长度必须是8位",{time:2000,icon:1,shade:[0.5,'#000',true]});
          }

      });
  </script>
</html>
