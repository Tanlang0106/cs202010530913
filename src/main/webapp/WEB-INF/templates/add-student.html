<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="assets/css/layui.css">
    <script src="assets/js/jquery-3.2.1.min.js"></script>
    <script src="assets/layui.js"></script>
</head>
<body>
<input type="file" style="display: none" id="upload">
  <div class="container">
      <div class="layui-row">
          <div class="layui-col-md4">
              <form class="layui-form" action="" onsubmit="return false">
                  <div class="layui-form-item">
                      <label class="layui-form-label">学号</label>
                      <div class="layui-input-inline">
                          <input type="text" id="uid" required  lay-verify="required" placeholder="请输入学号" class="layui-input">
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label class="layui-form-label">密码</label>
                      <div class="layui-input-inline">
                          <input type="text" id="pwd" value="123" required  lay-verify="required"  class="layui-input">
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label class="layui-form-label">名字</label>
                      <div class="layui-input-inline">
                          <input type="text" id="name" required  lay-verify="required" placeholder="请输入名字" class="layui-input">
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label class="layui-form-label">班级</label>
                      <div class="layui-input-inline">
                          <select id="clazz" lay-verify="required" lay-search>
                              <option value="2020级7班">2020级7班</option>
                              <option value="2020级8班">2020级8班</option>
                              <option value="2020级9班">2020级9班</option>
                              <option value="2020级10班">2020级10班</option>
                          </select>
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label class="layui-form-label">专业</label>
                      <div class="layui-input-inline">
                          <select id="major" lay-verify="required" lay-search>
                              <option value="计算机科学与技术" selected>计算机科学与技术</option>
                              <option value="数字媒体技术">数字媒体技术</option>

                          </select>
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label class="layui-form-label">性别</label>
                      <div class="layui-input-inline">
                          <input type="radio" name="sex" value="男" title="男" checked>
                          <input type="radio" name="sex" value="女" title="女">
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label class="layui-form-label">介绍</label>
                      <div class="layui-input-inline">
                          <input type="text" id="intro" required  lay-verify="required" placeholder="请输入介绍" class="layui-input">
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <div class="layui-input-inline">
                          <button class="layui-btn layui-btn-normal" id="image">头像</button>
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <div class="layui-input-inline">
                          <button class="layui-btn" id="btn">提交</button>
                      </div>
                  </div>

              </form>
          </div>
      </div>
  </div>


</body>
  <script>
      $("#image").click(function (){
         $("#upload").click();
      });
      $("#btn").click(function (){
         let formData=new FormData();
         formData.append("pic",$("#upload")[0].files[0]);
         formData.append("id",$("#uid").val());
          formData.append("password",$("#pwd").val());
         formData.append("name",$("#name").val());
         formData.append("clazz",$("#clazz").val());
         formData.append("major",$("#major").val());
         formData.append("sex",$('input:radio:checked').val());
         formData.append("intro",$("#intro").val());
         $.ajax({
            type:"post",
            url:"add-student",
            data:formData,
             contentType:false,
             processData:false,
             success:function (res){

                console.log(res.msg);

             }
         });
      });
  </script>
</html>
